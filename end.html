<!DOCTYPE>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   
</head>
<body>
    <title>Report</title>
    <h1>Report</h1>
   <canvas id="chartId" aria-label="chart" height="350" width="580"></canvas>
   <h3 id="urscore">You scored an ERROR out of ERROR.</h3>
   <h3>To restart, click <a href="index.html">here.</a></h3>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script>
      var chrt = document.getElementById("chartId").getContext("2d");
      var cor = localStorage.getItem("correct")
      var incor = localStorage.getItem("incorrect")
      var total = localStorage.getItem("total")
      
      var chartId = new Chart(chrt, {
         type: 'doughnut',
         data: {
            labels: ["Correct", "Incorrect"],
            datasets: [{
               label: "online tutorial subjects",
               data: [cor, incor],
               backgroundColor: ['green', 'red'],
               hoverOffset: 5
            }],
         },
         options: {
            responsive: false,
         },
      });
 $("#urscore").text("You scored a "+cor+" out of "+total+". Nice job!")
 localStorage.setItem("cor",0)
 localStorage.setItem("incor",0)

   </script>
</body>
</html>
